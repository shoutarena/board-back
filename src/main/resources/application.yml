server:
  port: 8080

spring:
  application:
    name: board-back
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://112.171.110.115:13306/studydb?serverTimezone=UTC&characterEncoding=UTF-8
    username: study
    password: study
  devtools:
    restart:
      enabled: false
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 110MB

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
